<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: lightgray;
    }

    h2 {
      color: green;
      margin-left: 10px;
    }

    input {
      padding: 8px;
      margin-left: 10px;
      width: 250px;
      border-color: blue;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
      border-color: blue;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
      color: white;
    }

    th {
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    td {
      background-color: #3498db;
    }

    .loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  animation: spin 1s linear infinite;
  display: none;
  margin: 10px auto; /* center */
}

#loadingTop{
  margin-left: 10px;
}


    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .top-section {
      height: 50vh;
      overflow-y: scroll;
      border: 1px solid #333;
      background: white;
      padding: 0;
    }

    .bottom-section {
      margin-top: 20px;
      border: 1px solid #222;
      padding: 10px;
      background: white;
    }
  </style>
</head>

<body>

  <div class="top-section">
    <h2>User Search</h2>
    <input type="text" id="searchInput" placeholder="Enter user name...">
    <button id="searchBtn">Search</button>

    <p id="loadingTop">Loading users... Please wait</p>
    <div id="spinnerTop" class="loader"></div>

    <table id="userTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <div class="bottom-section">
    <h2>More Users</h2>

    <!-- âœ… BOTTOM LOADER -->
    <p id="loadingBottom">Loading more users...</p>
    <div id="spinnerBottom" class="loader"></div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="userBody2"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
